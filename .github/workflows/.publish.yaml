name: Publish

on:
  pull_request_target:
    types: [closed]
    branches:
      - main

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

create-release:
  needs: publish-npm
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4

    - name: Get version from package.json
      id: get_version
      run: echo "::set-output name=version::$(node -p "require('./package.json').version")"

    - name: Create GitHub tag
      run: git tag v${{ steps.get_version.outputs.version }}

    - name: Push GitHub tag
      run: git push origin v${{ steps.get_version.outputs.version }}

    - name: Create GitHub release
      uses: gh-actions/create-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        release_name: v${{ steps.get_version.outputs.version }}
        body: 'Release of version ${{ steps.get_version.outputs.version }}'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}